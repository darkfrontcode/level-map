<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Animate Element Along SVG Path with GSAP</title>
	<link rel="stylesheet" href="style.css">
	<script src="TweenMax-latest-beta.js"></script>
	<script src="MorphSVGPlugin.min.js"></script>
	<script src="DrawSVGPlugin.js"></script>
</head>
<body>

	<div id="nav">
		<button id="one" data-pos="1">one</button>
		<button id="two" data-pos="2">two</button>
	</div>


	<svg id="demo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 786 400">

		<!-- Square -->
		<rect id="background" width="786" height="400" fill="#333"/>

		<!-- Ballon -->
		<circle id="balloon" cx="40" cy="40" r="40" stroke="black" stroke-width="3" fill="red" />

		<!-- Line -->
		<line id="line" x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
		<line id="line-two" x1="200" y1="200" x2="400" y2="0" style="stroke:rgb(188, 0, 235);stroke-width:2" />
		<!-- <path id="line" d="M165.36,297.42s127.17,2.86,146-59c21-69,71-104,165-63s165,80,202,9,93-158,93-158" fill="none" stroke="#5dba47" stroke-miterlimit="10" stroke-width="4"/> -->

	</svg>

	<script src="main.js"></script>
</body>
</html>
